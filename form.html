			<script>
				// Επικύρωση φόρμας
				document.querySelector('form').addEventListener('submit', function(event) {
					var valid = true;

					// Έλεγχος για όνομα
					var fnameInput = document.getElementById('fname');
					if (fnameInput.value.trim() === '') {
						valid = false;
						setInvalid(fnameInput, 'Please enter your first name.');
					} else {
						setValid(fnameInput);
					}

					// Έλεγχος για επώνυμο
					var lnameInput = document.getElementById('lname');
					if (lnameInput.value.trim() === '') {
						valid = false;
						setInvalid(lnameInput, 'Please enter your last name.');
					} else {
						setValid(lnameInput);
					}

					// Έλεγχος για email
					var emailInput = document.getElementById('email');
					if (!isValidEmail(emailInput.value.trim())) {
						valid = false;
						setInvalid(emailInput, 'Please enter a valid email address.');
					} else {
						setValid(emailInput);
					}

					// Ελέγχος για κωδικό
					var passwordInput = document.getElementById('password');
					if (passwordInput.value.trim() === '') {
						valid = false;
						setInvalid(passwordInput, 'Please enter a password.');
					} else {
						setValid(passwordInput);
					}

					// Ελέγχος για ημερομηνία γέννησης
					var dobInput = document.getElementsByName('date_birth')[0];
					if (dobInput.value.trim() === '') {
						valid = false;
						setInvalid(dobInput, 'Please enter your date of birth.');
					} else {
						setValid(dobInput);
					}

					// Έλεγχος για επιλογή χώρας
					var countryInput = document.getElementById('country');
					if (countryInput.value.trim() === '') {
						valid = false;
						setInvalid(countryInput, 'Please select your country.');
					} else {
						setValid(countryInput);
					}

					// Έλεγχος για τηλέφωνο
					var phoneInput = document.getElementById('phone');
					if (phoneInput.value.trim() === '') {
						valid = false;
						setInvalid(phoneInput, 'Please enter your mobile number.');
					} else {
						setValid(phoneInput);
					}

					// Έλεγχος για αποδοχή όρων χρήσης
					var termsInput = document.getElementById('terms-of-use');
					if (!termsInput.checked) {
						valid = false;
						alert('Please accept the terms of use.');
					}

					if (!valid) {
						// Ακύρωση της υποβολής της φόρμας εάν δεν είναι έγκυρη
						event.preventDefault();
					}
				});

				// Επισημαίνει ένα πεδίο ως μη έγκυρο με μήνυμα
				function setInvalid(input, message) {
					input.classList.add('is-invalid');
					input.nextElementSibling.innerText = message;
				}

				// Επισημαίνει ένα πεδίο ως έγκυρο
				function setValid(input) {
					input.classList.remove('is-invalid');
					input.classList.add('is-valid');
					input.nextElementSibling.innerText = '';
				}

				// Έλεγχος εάν η διεύθυνση email είναι έγκυρη
				function isValidEmail(email) {
					var re = /\S+@\S+\.\S+/;
					return re.test(email);
				}
			</script>
